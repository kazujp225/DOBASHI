databases:
  - name: tora-db
    plan: free
    databaseName: tora_analysis
    user: tora_user

services:
  - type: web
    name: tora-app
    runtime: python
    plan: free
    buildCommand: "cd frontend && npm install && npm run build && cd .. && pip install -r backend/requirements.txt && cp -r frontend/dist backend/frontend_dist && mkdir -p backend/data backend/logs backend/static"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tora-db
          property: connectionString
      - key: DATABASE_TYPE
        value: postgresql
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
