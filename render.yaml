databases:
  - name: tora-db
    plan: free
    databaseName: tora_analysis
    user: tora_user

services:
  - type: web
    name: tora-app
    runtime: python
    region: singapore
    plan: free
    repo: https://github.com/kazujp225/DOBASHI
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && cp -r ../frontend/dist ./frontend_dist && mkdir -p data logs static"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tora-db
          property: connectionString
      - key: DATABASE_TYPE
        value: postgresql
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
