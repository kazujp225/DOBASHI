databases:
  - name: tora-db
    plan: free
    databaseName: tora_analysis
    user: tora_user

services:
  # Backend API
  - type: web
    name: tora-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt && mkdir -p data logs static"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tora-db
          property: connectionString
      - key: DATABASE_TYPE
        value: postgresql
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: CORS_ORIGINS
        sync: false

  # Frontend (React + Vite)
  - type: web
    name: tora-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
