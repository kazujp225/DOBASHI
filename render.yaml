# Render.com deployment configuration
# Database: Supabase PostgreSQL (external)

services:
  - type: web
    name: tora-app
    runtime: python
    region: singapore
    plan: free
    repo: https://github.com/kazujp225/DOBASHI
    branch: main
    rootDir: ""
    autoDeploy: true
    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      # Supabase PostgreSQL
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_TYPE
        value: postgresql
      # YouTube API
      - key: YOUTUBE_API_KEY
        sync: false
      # Security
      - key: SECRET_KEY
        generateValue: true
      # Runtime versions
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: NODE_VERSION
        value: "20"
