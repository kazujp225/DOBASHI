version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tora-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:////app/data/tora_analysis.db
      - REDIS_URL=redis://redis:6379/0
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - YOUTUBE_CHANNEL_IDS=UCTyKZzmKi95wxmCg9rU-j6Q
      - SECRET_KEY=${SECRET_KEY:-default-secret-key-change-in-production}
    depends_on:
      - redis
    networks:
      - tora-network

  frontend:
    build: ./frontend
    container_name: tora-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - tora-network

  redis:
    image: redis:7-alpine
    container_name: tora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - tora-network

  nginx:
    image: nginx:alpine
    container_name: tora-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - tora-network

networks:
  tora-network:
    driver: bridge

volumes:
  redis-data:
